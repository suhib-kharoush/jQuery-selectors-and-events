<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="firstPage">1</button>
      <button id="secondPage">2</button>
    </header>
    <main>
      <section class="photo-template">
        <template id="template" type = "text/x-tmpl-mustache">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </template>
      </section>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="https://unpkg.com/mustache@latest"></script>
      <script src="js/app.js"></script>
    </main>
    <main id="secondPage"></main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
