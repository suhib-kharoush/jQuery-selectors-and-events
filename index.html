<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script id="hornTemplate" type="text/x-tmpl-mustache">
        <div id="{{Keyword}}">
            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="{{title}}">
            <p>{{description}}</p>
        </div>
    </script>
</head>

<body>
    <header>
        <h1>The Gallery Of Horns</h1>
        <select class="filter">
            <option value="default">Filter By Keyword</option>
        </select>
        <select class="sort">
            <option value="default">Sort By</option>
            <option value="title">Title</option>
            <option value="number">Number Of Horns</option>
        </select>
        <br>
        <span class="pages">
            <button id="1">Page1</button>
            <button id="2">Page2</button>
        </span>
    </header>
    <main>
        <section id="photo-template">
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </section>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
