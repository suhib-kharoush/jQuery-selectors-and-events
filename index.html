<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>

        <select name="" id="sortOptions">
        <option value="default">Filter by Keyword </option>
   
         <label for="title"> sort by title</label>
         <input type="radio" name="sort" id="sortByTitle">
         <label for="horn"> sort by horns </label>
         <input type="radio" name="sort" id="sortByHorns">
        </select>
        <button id="firstPage">page1</button>
        <button id="secondPage">page2</button>
    </header>
    <main>
        <section id="photo-template">
            <template id="template" type="text/x-tmpl-mustache">
       <div>
              <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </div>
      </template>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="js/app.js"></script>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
</body>

</html>
